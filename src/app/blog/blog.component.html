<div [formGroup]="blogForm"
  class="pa3">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
        formControlName="name">
      <mat-error>Name field is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Body</mat-label>
      <textarea matInput
        formControlName="body"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Footer</mat-label>
      <input matInput
        formControlName="footer">
    </mat-form-field>
  </div>

  <button mat-raised-button
    color="primary"
    (click)="clickSaveBlog()">Submit</button>
</div>
